<div class="w-75 mx-auto py-5">
    <h2>Login Now</h2>
  
    <!-- <p>{{ registerForm.get("first_name")?.errors | json }}</p> -->
    <p *ngIf="error" class="alert alert-danger">{{ error }}</p>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLoginForm(loginForm)"
    >
      
      <div>
        <label for="email" class="mb-2">Email :</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          name=""
          id=""
        />
        <div
          class="alert mt-2 alert-danger p-1"
          *ngIf="
            loginForm.get('email')?.errors != null &&
            loginForm.get('email')?.touched
          "
        >
          <p *ngIf="loginForm.get('email')?.errors?.['required']">
            email name is required
          </p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">
            email is invalid
          </p>
        </div>
      </div>
      <div>
        <label for="password" class="mb-2">Password:</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          name=""
          id=""
        />
        <div
          class="alert mt-2 alert-danger p-1"
          *ngIf="
            loginForm.get('password')?.errors != null &&
            loginForm.get('password')?.touched
          "
        >
          <p *ngIf="loginForm.get('password')?.errors?.['required']">
            password name is required
          </p>
          <p *ngIf="loginForm.get('password')?.errors?.['pattern']">
            password is invalid
          </p>
        </div>
      </div>
      
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="mt-3 btn btn-info d-block ms-auto"
      >
        log in
      </button>
      <!-- <div class="alert alert-success w-50 m-auto p-0" *ngIf="loginForm.valid">
        <p >
          register is completed
        </p>
      </div> -->
    </form>
  </div>
