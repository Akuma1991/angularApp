<header class="vh-100 d-flex align-items-end">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of headerTrendingMovies">
        <ng-template carouselSlide [id]="movie.id">
          <img
            [src]="imagePrefix + movie.poster_path"
            [alt]="movie.alt"
            [title]="movie.title"
          />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</header>
